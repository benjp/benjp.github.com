<!-- HTML -->
<div id="categories"></div>
<div id="tags"></div>
<div id="mylinks"></div>
<div id="myfriends"></div>



<script id="categoriesMus" type="text">
{{! TEMPLATE USED FOR CATEGORIES}}
<div class="well sidebar-nav">
  <ul class="nav nav-list">
    <li class="nav-header">{{title}}</li>
    {{#links}}
    		<li><a href="{{href}}">{{title}}</a></li>
    {{/links}}

  </ul>
</div><!--/.well -->
</script>

<script id="tagsMus" type="text">
{{! TEMPLATE USED FOR TAGS}}
<div class="well sidebar-nav tags">
  <ul class="nav nav-list">
    <li class="nav-header">{{title}}</li>
  </ul>
	<ul>
    {{#links}}
		<li class="tag{{weight}}"><a href="{{href}}">{{title}}</a></li> 
		{{/links}}
	</ul>
</div><!--/.well -->		
</script>


<script>
    // GET MUSTACHE TEMPLATE
    var categoriesMus = $('#categoriesMus').html();
    var tagsMus = $('#tagsMus').html();
  
    // RENDER CATEGORIES
    var html = Mustache.to_html(categoriesMus, {"title": "Categories", "links": categories({"type":"category"}).get()});
    $('#categories').html(html);
    var html = Mustache.to_html(tagsMus, {"title": "Tags", "links": categories({"type":"tag"}).get()});
    $('#tags').html(html);
    var html = Mustache.to_html(categoriesMus, {"title": "My links", "links": links().filter({"type":1}).get()});
    $('#mylinks').html(html);
    var html = Mustache.to_html(categoriesMus, {"title": "Friends", "links": links().filter({"type":2}).get()});
    $('#myfriends').html(html);

</script>
